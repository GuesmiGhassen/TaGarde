<div *ngIf="HospitalIds.length > 0" class="card flex justify-center items-center lg:mt-20">
  <p-card
    header="Select Hospital"
    [style]="{ width: '360px', height: '450px' }"
  >
    <div class="flex justify-center my-20">
      <p-dropdown
        [options]="Hospitals"
        [(ngModel)]="selectedHospital"
        optionLabel="name"
        placeholder="Select Hospital"
      />
    </div>

    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button
          label="Cancel"
          severity="secondary"
          class="w-full"
          styleClass="w-full"
        />
        <p-button label="Save" class="w-full" styleClass="w-full" (onClick)="saveHospital()"/>
      </div>
    </ng-template>
  </p-card>
</div>
<div *ngIf="HospitalIds.length == 0">You are not authorized to have access</div>
