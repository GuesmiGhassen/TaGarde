<p-dialog
  [(visible)]="visible"
  [style]="{ width: '450px', height: '820px' }"
  [header]="dialogHeader"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="form" (ngSubmit)="handleSave()">

      <div class="field mb-2">
        <label for="firstName">First Name</label>
        <input
          type="text"
          pInputText
          id="firstName"
          formControlName="firstName"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
          autofocus
        />
        <small
          class="p-error"
          *ngIf="submitted && form.controls['firstName'].errors"
        >
          First Name is required.
        </small>
      </div>

      <div class="field mb-2">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          pInputText
          id="lastName"
          formControlName="lastName"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small
          class="p-error"
          *ngIf="submitted && form.controls['lastName'].errors"
        >
          Last Name is required.
        </small>
      </div>

      <div class="field mb-2">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          pInputText
          id="phoneNumber"
          formControlName="phoneNumber"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small
          class="p-error"
          *ngIf="submitted && form.controls['phoneNumber'].errors"
        >
          Phone Number is required.
        </small>
      </div>

      <div class="field mb-2">
        <label for="address">Address</label>
        <input
          type="text"
          pInputText
          id="address"
          formControlName="address"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small
          class="p-error"
          *ngIf="submitted && form.controls['address'].errors"
        >
          Address is required.
        </small>
      </div>

      <div class="field mb-2">
        <label for="email">Email</label>
        <input
          type="email"
          pInputText
          id="email"
          formControlName="email"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small
          class="p-error"
          *ngIf="submitted && form.controls['email'].errors"
        >
          <ng-container *ngIf="form.controls['email'].errors?.['required']"
            >Email is required.</ng-container
          >
          <ng-container *ngIf="form.controls['email'].errors?.['email']"
            >Invalid email address.</ng-container
          >
        </small>
      </div>

      <div class="field mb-2">
        <label for="dateOfBirth">Date of Birth</label>
        <input
          type="date"
          pInputText
          id="dateOfBirth"
          formControlName="dateOfBirth"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small
          class="p-error"
          *ngIf="submitted && form.controls['dateOfBirth'].errors"
        >
          Date of Birth is required.
        </small>
      </div>

      <div class="field mb-2">
        <label for="codeCNOM">Code CNOM</label>
        <input
          type="text"
          pInputText
          id="codeCNOM"
          formControlName="codeCNOM"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small
          class="p-error"
          *ngIf="submitted && form.controls['codeCNOM'].errors"
        >
          Code CNOM is required.
        </small>
      </div>

      <div class="field mb-2">
        <label for="codeCNAM">Code CNAM</label>
        <input
          type="text"
          pInputText
          id="codeCNAM"
          formControlName="codeCNAM"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small
          class="p-error"
          *ngIf="submitted && form.controls['codeCNAM'].errors"
        >
          Code CNAM is required.
        </small>
      </div>

      <div class="field">
        <label for="speciality">Speciality</label>
        <p-dropdown
          [options]="Specialities"
          optionLabel="specialityName"
          [virtualScroll]="true"
          [itemSize]="40"
          optionValue="id"
          formControlName="specialityId"
          [filter]="true"
          filterBy="specialityName"
          placeholder="Select a Speciality"
          [showClear]="true"
          appendTo="body"
          (onChange)="onSpecialityChange($event)"
        >
        </p-dropdown>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer" class="flex">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      [text]="true"
      (click)="handleHide()"
    ></p-button>
    <p-button
      label="Save"
      icon="pi pi-check"
      [text]="true"
      (click)="handleSave()"
    ></p-button>
  </ng-template>
</p-dialog>
