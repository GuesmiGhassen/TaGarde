<p-dialog
  [(visible)]="visible"
  [style]="{ width: '450px', height: '820px' }"
  [header]="dialogHeader"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="form" (ngSubmit)="handleSave()">
      <div class="field mb-2">
        <label for="firstName">First Name</label>
        <input
          type="text"
          pInputText
          id="firstName"
          formControlName="firstName"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
          autofocus
        />
        <small class="p-error" *ngIf="submitted && form.controls['firstName'].errors">
          First Name is required.
        </small>
      </div>
      <div class="field mb-2">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          pInputText
          id="lastName"
          formControlName="lastName"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small class="p-error" *ngIf="submitted && form.controls['lastName'].errors">
          Last Name is required.
        </small>
      </div>
      <div class="field mb-2">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          pInputText
          id="phoneNumber"
          formControlName="phoneNumber"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small class="p-error" *ngIf="submitted && form.controls['phoneNumber'].errors">
          Phone Number is required.
        </small>
      </div>
      <div class="field mb-2">
        <label for="address">Address</label>
        <input
          type="text"
          pInputText
          id="address"
          formControlName="address"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small class="p-error" *ngIf="submitted && form.controls['address'].errors">
          Address is required.
        </small>
      </div>
      <div class="field mb-2">
        <label for="email">Email</label>
        <input
          type="email"
          pInputText
          id="email"
          formControlName="email"
          class="border border-gray-300 rounded-md pl-2 py-1 flex-1"
          required
        />
        <small class="p-error" *ngIf="submitted && form.controls['email'].errors">
          <ng-container *ngIf="form.controls['email'].errors?.['required']">Email is required.</ng-container>
          <ng-container *ngIf="form.controls['email'].errors?.['email']">Invalid email address.</ng-container>
        </small>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer" class="flex">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      [text]="true"
      (click)="handleHide()"
    />
    <p-button
      label="Save"
      icon="pi pi-check"
      [text]="true"
      (click)="handleSave()"
    />
  </ng-template>
</p-dialog>
